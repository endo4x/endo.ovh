<body>
    <p style="color: white;" class="absolute-container2" id="current-time"></p>

    <script>
        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ':' + minutes + ':' + seconds;
            return timeString;
        }

        // Update the text of the h1 element with the current time every second
        setInterval(function() {
            var currentTimeString = getCurrentTime();
            var currentTimeElement = document.getElementById('current-time');
            currentTimeElement.textContent = currentTimeString;
        }, 1000); // Run this code every second (1000 milliseconds)
    </script>
</body>
